<!DOCTYPE html>
<html>
<head>
  <title>Book Reviewer - Enter Book Review Details</title>
  <link type="text/css" rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Book Reviewer</h1>
  
  <form id="reviewForm">
    <label>Title of the book:</label>
    <input type="text" id="bookTitle" required><br><br>
    
    <label>Rate the book:</label>
    <input type="number" id="rating" min="1" max="10" required><br><br>
    
    <label >Your review:</label><br>
    <textarea id="review" rows="4" cols="50" required></textarea><br><br>
    
    <label>Your username:</label>
    <input type="text" id="username" required><br><br>
    
    <label >See reviews:</label>
    <input type="checkbox" id="seeReviews"  value="yes"><br><br>
    
    <input type="submit" value="Submit">
  </form>
  
  <div id="reviewInfo"></div>
  </body>
</html>
